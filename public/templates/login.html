<div ng-show="oauthLoading" class="loading_holder">
  <img src="images/loading.gif" class="loading">
</div>
<div ng-show="!oauthLoading">
	<h3 class="text-center">Welcome back!</h3>
	<hr>
	<form ng-submit="login()">
	  <div class="form-group">
	    <input type="text" ng-model="user.email" class="form-control" placeholder="Email">
	  </div>
	  <div class="form-group">
	    <input type="password" ng-model="user.password" class="form-control" placeholder="Password">
	  </div>
	  <input type="submit" value="Log In" class="btn btn-block btn-info">
	</form>
	<br>
	<button class="btn btn-block btn-info" ng-click="authenticate('facebook')">Sign in with Facebook</button>
	<button class="btn btn-block btn-info" ng-click="authenticate('google')">Sign in with Google</button>
	<button class="btn btn-block btn-info" ng-click="authenticate('github')">Sign in with GitHub</button>
	<br>
	<p class="text-muted">Don't have an account? <a href="/signup">Sign up here.</a></p>
</div>
