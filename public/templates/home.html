<form ng-submit="searchKeyword()" class="form-inline">
  <div class="form-group">
    <input type="text" ng-model="keyword" class="form-control" placeholder="Keyword" autofocus>
  </div>
  <input type="submit" value="search" class="btn btn-primary">
</form>
<hr>
<div class="row" ng-if="!searched && gifs.length > 0">
  <div class="col-md-3 col-xs-4" ng-repeat="gif in gifs">
    <div class="thumbnail">
      <img ng-src="{{gif.images.downsized.url}}"  style="height: {{minHeight}}">
      <img src="images/giphy_logo.png" alt="">
      <p>
        <a href="javascript:void(0)" ng-click="saveGif(gif)"> 
          <span class="glyphicon" ng-class="{'glyphicon-star': gif.favorited, 'glyphicon-star-empty': !gif.favorited}"></span>  
          favorite
        </a>
      </p>
    </div>
  </div>
</div>
<div class="row" ng-if="searched && gifs.length > 0">
	<h3 class="text-center">Results for {{savedKeyword}}</h3>
  <div class="col-md-3 col-xs-4" ng-repeat="gif in gifs">
    <div class="thumbnail">
      <img ng-src="{{gif.images.downsized.url}}"  style="height: {{minHeight}}">
      <img src="images/giphy_logo.png" alt="">
      <p>
        <a href="javascript:void(0)" ng-click="saveGif(gif)"> 
          <span class="glyphicon" ng-class="{'glyphicon-star': gif.favorited, 'glyphicon-star-empty': !gif.favorited}"></span>  
          favorite
        </a>
      </p>
    </div>
  </div>
</div>
<div class="row" ng-if="searched && gifs.length == 0">
  <h3 class="text-center">No gifs found with the keyword <i>{{savedKeyword}}</i></h3>
</div>
